image: node:18.15

stages:
  - lint
  - build
  - test

cache:
  paths:
    - back-end/node_modules/
    - application/node_modules/

.backend-before-script: &backend-before-script
  - cd back-end/
  - npm install

.frontend-before-script: &frontend-before-script
  - cd application/
  - npm install

services:
  - docker:dind

backend-lint:
  stage: lint
  before_script:
    - *backend-before-script
  script:
    - npm run lint
  tags:
    - shared-fi

frontend-lint:
  stage: lint
  before_script:
    - *frontend-before-script
  script:
    - npm run lint
  tags: 
    - shared-fi

backend-build:
  stage: build
  needs:
    - backend-lint
  before_script:
    - *backend-before-script
  script:
    - npm run build
  tags:
    - shared-fi

frontend-build:
  stage: build
  needs:
    - frontend-lint
  before_script:
    - *frontend-before-script
  script:
    - npm run build
  tags: 
    - shared-fi

database:
  stage: test
  needs:
    - backend-build
  before_script:
    - *backend-before-script
  script:
    - docker-compose up -d  # Spustí PostgreSQL server pomocí Docker Compose
  tags:
    - shared-fi

backend-test:
  stage: test
  needs:
    - backend-build
    - database
  before_script:
    - *backend-before-script
  script:
    - npm run test
  tags:
    - shared-fi

frontend-test:
  stage: test
  needs:
    - frontend-build
  before_script:
    - *frontend-before-script
  script:
    - npm run test
  tags:
    - shared-fi
